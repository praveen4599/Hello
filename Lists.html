<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    An Ordered list: <!-- Ordered List has Numbered items --->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    An UnOrdered List: <!-- UnOrdered List has Bulleted items --->
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Last Item</li>
    </ul>
</body>
</html>
